<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: orange;
            height: 500px;
            display: flex;
            align-items: baseline;
        }

        .box{
            border: 2px solid black;
            font-size: large;
            color: white;
            width: 100px;
            margin: 10px;
            padding: 10px;
            background-color: rgb(81, 65, 185);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 80px;" class="box1 box">one</div>
        <div class="box2 box">two</div>
        <div style="font-size: 100px;" class="box3 box">three</div>
        <div class="box4 box">four</div>
        <div class="box5 box">five</div>
        
    </div>
</body>
</html>
